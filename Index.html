<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hover Effects</title>
  </head>
  <body>
    <div class="container">
      <a href="#" class="btn">Don't Click Me!</a>
      <img src="media/Panda.jpg" alt="Panda Eating Bamboo" class="panda" />
      <div class="text-effect">Space</div>
      <div class="icecream-parent">
        <div class="icecream-gallery">
          <img
            src="media/Vanilla Ice.jpg"
            alt="Vanilla"
            class="ice-photo ice-photo-1"
          />
          <img
            src="media/Chocolate Ice.jpg"
            alt="Chocolate"
            class="ice-photo ice-photo-2"
          />
          <img
            src="media/Strawberry Ice.jpg"
            alt="Strawberry"
            class="ice-photo ice-photo-3"
          />
        </div>
      </div>
      <div class="explore">
        <img
          src="/media/Waterfall.jpg"
          alt="Waterfall"
          class="explore-picture"
        />
        <h1 class="explore-header">Adventure Awaits</h1>
      </div>
    </div>
  </body>
</html>
